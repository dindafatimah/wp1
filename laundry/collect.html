<h1>Laundry Collection Form</h1>

<div class="content">

<form class="was-validated">

<tr>
  <div class="col-auto">
<div>
    <label for="validationTextarea" class="form-label" style="float: left; font-weight: bolder; color: black; font-size: 20px;">Order ID</label>
        <input type="text" class="form-control is-invalid" id="validationTextarea" placeholder="Axxx" required></input>
            <div class="invalid-feedback">
            This field must be filled.
            </div>
    <br />

    <label for="validationTextarea" class="form-label" style="float: left; font-weight: bolder; color: black; font-size: 20px;">Customer's Name</label>
        <input type="text" class="form-control is-invalid" id="validationTextarea" placeholder="Jane" required></input>
            <div class="invalid-feedback">
            This field must be filled.
            </div>
    <br />
    
    <label for="validationTextarea" class="form-label" style="float: left; font-weight: bolder; color: black; font-size: 20px;">Pick-Up Date</label>
        <input type="date" class="form-control is-invalid" id="validationTextarea" placeholder="Choose Date" required></input>
            <div class="invalid-feedback">
            This field must be filled.
            </div>
    <br />
    
    <label for="validationTextarea" class="form-label" style="float: left; font-weight: bolder; color: black; font-size: 20px;">Payment</label>
    <br />
    <br />
        <div class="form-check mb-3" style="font-weight: bold; font-size: 15px; text-align: start;">
            <input type="radio" class="form-check-input" id="validationFormCheck3" name="payment" value="Paid" required>
            <label class="form-check-label" for="validationFormCheck3">Paid</label>
        </div>
        <div class="form-check mb-3" style="font-weight: bold; font-size: 15px; text-align: start;">
            <input type="radio" class="form-check-input" id="validationFormCheck2" name="payment" value="Unpaid" required>
            <label class="form-check-label" for="validationFormCheck2">Unpaid</label>
        </div>
    <br />
    <br />
    
    <div class="mb-3">
        <button name="Submit" value="Submit" class="btn btn-outline-light" style="background-color: #37a6b2;" type="submit" onclick = "return confirm ('Make sure all of the data is correct')">Save</button>
